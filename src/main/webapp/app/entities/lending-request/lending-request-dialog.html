
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLendingRequestLabel" translate="bookster2App.lendingRequest.home.createOrEditLabel">Create or edit a LendingRequest</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lendingRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.lendingRequest.createdDate" for="field_createdDate">CreatedDate</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lendingRequest.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.createdDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.lendingRequest.fromDate" for="field_fromDate">FromDate</label>
                <div class="input-group">
                    <input id="field_fromDate" type="text" class="form-control" name="fromDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lendingRequest.fromDate" is-open="vm.datePickerOpenStatus.fromDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fromDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.fromDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.lendingRequest.dueDate" for="field_dueDate">DueDate</label>
                <div class="input-group">
                    <input id="field_dueDate" type="text" class="form-control" name="dueDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lendingRequest.dueDate" is-open="vm.datePickerOpenStatus.dueDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dueDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dueDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.dueDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.lendingRequest.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.lendingRequest.status" id="field_status" required>
                <option value="PENDING" translate="bookster2App.RequestStatus.PENDING">PENDING</option>
                <option value="CANCELED" translate="bookster2App.RequestStatus.CANCELED">CANCELED</option>
                <option value="ACCEPTED" translate="bookster2App.RequestStatus.ACCEPTED">ACCEPTED</option>
                <option value="REJECTED" translate="bookster2App.RequestStatus.REJECTED">REJECTED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bookster2App.lendingRequest.booksterUser" for="field_booksterUser">booksterUser</label>
            <select class="form-control" id="field_booksterUser" name="booksterUser" ng-model="vm.lendingRequest.booksterUser" ng-options="booksterUser as booksterUser.id for booksterUser in vm.booksterusers track by booksterUser.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="bookster2App.lendingRequest.copie" for="field_copie">copie</label>
            <select class="form-control" id="field_copie" name="copie" ng-model="vm.lendingRequest.copie" ng-options="copy as copy.id for copy in vm.copies | orderBy:'id' track by copy.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
