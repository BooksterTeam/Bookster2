
<div>
    <h2><span translate="bookster2App.lendingRequest.detail.title">LendingRequest</span> {{vm.lendingRequest.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="bookster2App.lendingRequest.date">Date</dt></dt>
        <dd>
            <span>{{vm.lendingRequest.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="bookster2App.lendingRequest.status">Status</dt></dt>
        <dd>
            <span translate="{{'bookster2App.RequestStatus.' + vm.lendingRequest.status}}">{{vm.lendingRequest.status}}</span>
        </dd>
        <hr>
        <dt><span translate="bookster2App.lendingRequest.lending">lending</span></dt>
        <dd>
            <a ui-sref="lending-detail({id:vm.lendingRequest.lending.id})">{{vm.lendingRequest.lending.id}}</a>
        </dd>
        <hr>
        <dt><span translate="bookster2App.lendingRequest.fromUser">fromUser</span></dt>
        <dd>
            <a ui-sref="bookster-user-detail({id:vm.lendingRequest.fromUser.id})">{{vm.lendingRequest.fromUser.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
