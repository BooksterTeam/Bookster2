
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCopyLabel" translate="bookster2App.copy.home.createOrEditLabel">Create or edit a Copy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.copy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.copy.verified" for="field_verified">Verified</label>
            <input type="checkbox" class="form-control" name="verified" id="field_verified"
                    ng-model="vm.copy.verified"
                     />
            <div ng-show="editForm.verified.$invalid">
                <p class="help-block"
                    ng-show="editForm.verified.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.copy.available" for="field_available">Available</label>
            <input type="checkbox" class="form-control" name="available" id="field_available"
                    ng-model="vm.copy.available"
                     />
            <div ng-show="editForm.available.$invalid">
                <p class="help-block"
                    ng-show="editForm.available.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bookster2App.copy.book" for="field_book">book</label>
            <select class="form-control" id="field_book" name="book" ng-model="vm.copy.book" ng-options="book as book.id for book in vm.books track by book.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="bookster2App.copy.booksterUser" for="field_booksterUser">booksterUser</label>
            <select class="form-control" id="field_booksterUser" name="booksterUser" ng-model="vm.copy.booksterUser" ng-options="booksterUser as booksterUser.id for booksterUser in vm.booksterusers track by booksterUser.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary" id="copy-save-button">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
