
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLendingLabel" translate="bookster2App.lending.home.createOrEditLabel">Create or edit a Lending</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lending.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.lending.from" for="field_from">From</label>
                <div class="input-group">
                    <input id="field_from" type="text" class="form-control" name="from" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lending.from" is-open="vm.datePickerOpenStatus.from"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('from')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.from.$invalid">
                <p class="help-block"
                    ng-show="editForm.from.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="bookster2App.lending.due" for="field_due">Due</label>
                <div class="input-group">
                    <input id="field_due" type="text" class="form-control" name="due" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lending.due" is-open="vm.datePickerOpenStatus.due"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('due')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.due.$invalid">
                <p class="help-block"
                    ng-show="editForm.due.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="bookster2App.lending.booksterUser" for="field_booksterUser">booksterUser</label>
            <select class="form-control" id="field_booksterUser" name="booksterUser" ng-model="vm.lending.booksterUser" ng-options="booksterUser as booksterUser.id for booksterUser in vm.booksterusers track by booksterUser.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="bookster2App.lending.copy" for="field_copy">copy</label>
            <select class="form-control" id="field_copy" name="copy" ng-model="vm.lending.copy" ng-options="copy as copy.id for copy in vm.copys | orderBy:'id' track by copy.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
