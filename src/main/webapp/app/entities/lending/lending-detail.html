
<div>
    <h2><span translate="bookster2App.lending.detail.title">Lending</span> {{vm.lending.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="bookster2App.lending.fromDate">FromDate</dt></dt>
        <dd>
            <span>{{vm.lending.fromDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="bookster2App.lending.dueDate">DueDate</dt></dt>
        <dd>
            <span>{{vm.lending.dueDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="bookster2App.lending.holder">holder</span></dt>
        <dd>
            <a ui-sref="bookster-user-detail({id:vm.lending.holder.id})">{{vm.lending.holder.id}}</a>
        </dd>
        <hr>
        <dt><span translate="bookster2App.lending.copie">copie</span></dt>
        <dd>
            <a ui-sref="copy-detail({id:vm.lending.copie.id})">{{vm.lending.copie.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
