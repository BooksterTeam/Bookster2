
<div>
    <h2><span translate="bookster2App.tag.detail.title">Tag</span> {{vm.tag.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="bookster2App.tag.name">Name</dt></dt>
        <dd>
            <span>{{vm.tag.name}}<span>
        </dd>
        <hr>
        <dt><span translate="bookster2App.tag.book">book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.tag.book.id})">{{vm.tag.book.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
