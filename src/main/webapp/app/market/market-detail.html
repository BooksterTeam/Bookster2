<div>
    <div ng-show="vm.book.id == null">
        <div id="book-not-found" class="alert alert-danger" ng-show="vm.book.id == null">
            Book with id <strong>({{vm.fakeid}})</strong> does not exist.
        </div>
    </div>
    <div id="book-found" ng-show="vm.book.id != null">
    <h2><span translate="bookster2App.book.detail.title">Book</span> {{vm.book.id}}</h2>
        <hr>
        <dl class="dl-horizontal">
            <dt><span translate="bookster2App.book.isbn">Isbn</dt>
            </dt>
            <dd>
            <span id="book-isbn">{{vm.book.isbn}}<span>
            </dd>
            <hr>
            <dt><span translate="bookster2App.book.title">Title</dt>
            </dt>
            <dd>
            <span id="book-title">{{vm.book.title}}<span>
            </dd>
            <hr>
            <dt><span translate="bookster2App.book.subtitle">Subtitle</dt>
            </dt>
            <dd>
            <span>{{vm.book.subtitle}}<span>
            </dd>
            <hr>
            <dt><span translate="bookster2App.book.year">Year</dt>
            </dt>
            <dd>
            <span>{{vm.book.year}}<span>
            </dd>
            <hr>
            <dt><span translate="bookster2App.book.bookAuthor">bookAuthor</span></dt>
            <dd>
            <span ng-repeat="bookAuthor in vm.book.bookAuthors">
                <a ui-sref="author-detail({id: {{bookAuthor.id}}})">{{bookAuthor.id}}</a>{{$last ? '' : ', '}}
            </span>
            </dd>
            <hr>
            <dt><span translate="bookster2App.copy.home.title">Copies</span></dt>
            <dd>
            <span ng-repeat="copi in vm.book.copies">
                <a ui-sref="copy-detail({id: {{copi.id}}})">{{copi.id}}</a>{{$last ? '' : ', '}}
                <button type="submit"
                        ui-sref="market.borrow({id:vm.book.id, copyId: {{copi.id}}})"
                        class="btn btn-info btn-sm"
                        >
                    <span class="glyphicon glyphicon-send"></span>&nbsp;
                </button>
            </span>
            </dd>
        </dl>

        <button type="submit"
                onclick="window.history.back()"
                class="btn btn-info">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
    </div>
</div>
